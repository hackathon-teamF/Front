<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Kanit:wght@900&family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registration-wrapper login">
    <div class="registration-main login-main">
      LOGIN
      <div class="half-circle green">
        <form class="registration-form" method="post">
          <h1 class="registration-title">LOG IN</h1>
          <input type="text" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <button class="green">LOG IN</button>
              <ul class="flashes">
                  <li>{{ message }}</li>
              </ul>
          <a class="switch-register-mode" href="{{ url_for('signup') }}">
            Not registered yet?
          </a>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
