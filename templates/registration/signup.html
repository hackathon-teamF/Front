<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Kanit:wght@900&family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registration-wrapper signup">
    <div class="registration-main signup-main">
      SIGNUP
      <div class="half-circle pink">
        <form class="registration-form" method="post">
          <h1 class="registration-title">SIGN UP</h1>
          <input type="text" placeholder="Name" name="name" />
          <input type="text" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password1" />
          <input
            type="password"
            placeholder="Password Confirmation"
            name="password2"
          />
          <button class="pink">SIGN UP</button>
              <ul class="flashes">
                <li>{{ message }}</li>
              </ul>
          <a class="switch-register-mode" href="{{ url_for('login') }}">
          </a>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
