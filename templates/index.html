		<title>チャットルーム一覧</title>
		<link rel="stylesheet" href="../static/css/normalize.css" />
		<link rel="stylesheet" href="../static/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
				href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Sawarabi+Mincho&display=swap"
				rel="stylesheet"
				/>
		<script
				src="https://kit.fontawesome.com/d4d3ecd569.js"

				></script>

	<body>
		<header>
			<div class="navbar">
				<div class="return">
					<div class="btn-txt-return">
						<span class="btn-txt-return">戻る</span>
					</div>
				</div>
				<div class="menu">
					<ul class="menulist">
						<li class="summary">
								<span class="btn-txt-summary">ルーム一覧</span>
								<a href="./index.html">
							</a>

						<li class="signout">

							</a>
						</li>

				</div>
			</div>
		</header>

				<ul id="roomlist">
					<!-- ここでバックエンドからルーム一覧を受け取る -->

					</ul>

				<div class="create-room">
					<button id="btn-create-room">ルーム作成</button>
				</div>
				<ul class="channel-box"></ul>
			</div>
			</div>
		</main>

		<script
				type="module"
