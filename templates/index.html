 <title>home</title>

<main>
	<div class="container">
		<h1 class="container-title">チャットルーム一覧</h1>
		<ul id="roomlist">
			<!-- ここでバックエンドからルーム一覧を受け取る -->
		</ul>
		<div class="pagination-container">
			<p id="prev">前へ</p>
			<ul id="pagination">
				<!-- ここにpaginationを入れる -->
			</ul>
			<p id="next">次へ</p>
		</div>
		<div class="create-room">
			<button id="btn-create-room">ルーム作成</button>
		</div>
		<ul class="channel-box"></ul>
        {% include 'modal/add-channel.html' %}
        {% include 'modal/delete-confirmation.html' %}
	</div>
</div>
</main>
{% endblock %}
